<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglas de la Relación 💕</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Floating Hearts -->
        <div id="floating-hearts"></div>
        
        <!-- Sparkle Effects -->
        <div id="sparkle-effects"></div>

        <!-- Header -->
        <div class="header">
            <div class="title-container">
                <span class="crown">👑</span>
                <h1 class="main-title">📜 Reglas de la Relación</h1>
                <span class="crown">👑</span>
            </div>
            
            <div class="couple-container">
                <div class="person">
                    <div class="avatar">
                        <img src="Imagen de WhatsApp 2025-09-06 a las 00.43.59_37264b21.jpg" alt="Oscar" class="avatar-img">
                    </div>
                    <h2 class="person-name">Oscar</h2>
                </div>
                
                <div class="heart-center">
                    <div class="heart-icon">❤️</div>
                    <div class="love-text">💕 & 💕</div>
                </div>
                
                <div class="person">
                    <div class="avatar avatar-delayed">
                        <img src="Imagen de WhatsApp 2025-09-06 a las 00.47.51_d31d39ee.jpg" alt="Yuritzy" class="avatar-img">
                    </div>
                    <h2 class="person-name">Yuritzy</h2>
                </div>
            </div>
        </div>

        <!-- Rules Container -->
        <div class="rules-container">
            <div class="rules-card">
                <!-- Rule Navigation -->
                <div class="rule-navigation">
                    <button id="prev-btn" class="nav-btn">← Anterior</button>
                    <div id="rule-counter" class="rule-counter">Regla 1 de 27</div>
                    <button id="next-btn" class="nav-btn">Siguiente →</button>
                </div>

                <!-- Current Rule Display -->
                <div class="current-rule">
                    <div class="rule-content">
                        <span class="shield-icon">🛡️</span>
                        <p id="current-rule-text" class="rule-text">
                            No me gusta que tengas más amigos aparte de los que ya algo he sabido. No más amigos ni amiguitos.
                        </p>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>

                <!-- Rules Grid -->
                <div id="rules-grid" class="rules-grid">
                    <!-- Rules will be generated by JavaScript -->
                </div>
            </div>

            <!-- Golden Rule -->
            <div class="golden-rule">
                <div class="golden-header">
                    <span class="sparkle">✨</span>
                    <h3 class="golden-title">🌟 Regla de Oro (#28)</h3>
                    <span class="sparkle">✨</span>
                </div>
                <p class="golden-text">Amarnos por siempre 💗🤍</p>
                <div class="golden-hearts">
                    <span class="heart-bounce">💕</span>
                    <span class="heart-bounce heart-delay-1">💖</span>
                    <span class="heart-bounce heart-delay-2">💝</span>
                    <span class="heart-bounce heart-delay-3">💗</span>
                    <span class="heart-bounce heart-delay-4">💓</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
